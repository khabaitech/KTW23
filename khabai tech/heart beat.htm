<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>heart beat</title>
	<style>
		div{
			position: absolute;
			top: 350px;
			left: 650px;
			animation: dil 0.5s linear infinite;
		}
		@keyframes dil
		{
			0%{
				transform:scale(1.0);			
		}
		50%{
			transform: scale(1.5); 
		}
		}
		video{
			height: 600px;
		}
	</style>
</head>
<body>
	<div>
		<img src="heart.png" height="100px" width="100px">
	</div>
		<audio controls>
			<source src="heart beat.mp3" type="audio/mp3">
		</audio>
</body>
</html>
