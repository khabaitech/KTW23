<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js 02</title>
</head>
<body>
	<input id="one" type="" name="">
	<button onclick="prince()">on click</button>
	<p id="two"></p>
<script type="text/javascript">
	function prince()
	{
		var x=document.getElementById('one').value;
		var text;
		if (isNaN(x) || x<1 || x>10) 
		{
			text="invalid input";
		}
		else{text="input ok";
	    }
	    document.getElementById('two').innerHTML=text;
	}
</script>
</body>
</html>
